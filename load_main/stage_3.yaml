        p_op_type: [1,2]            # Список выполняемых операций.     
        # "p_date" - Не ИСПОЛЬЗОВАТЬ СЕЙЧАС.!!!
        p_date: DATE(current_date)  # Дата на которую формируется выборка из "gar_fias".
        #             
        params:   
           descr_1: Промежуточный справочник типов адресных пространств 
           p_skip_1: False   
           p_stop_list_1: ['внутригородскаятерриториявнутригородскоемуниципальноеобразованиегородафедеральногозначения', 'внутригородскаятерриториявнутригородскоемуници', 'федеральнаятерритория']
           #                  
           descr_2: Промежуточный справочник типов улиц
           p_skip_2: False             
           p_stop_list_2: []
           #                  
           descr_3: Промежуточный справочник типов домовладений
           p_skip_3: False  
           p_stop_list_3: ['гараж', 'шахта']
